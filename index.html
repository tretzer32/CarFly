<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">

                <div class="header__block">
                    <div class="header__logo">
                        <img src="img/main/logo.svg" alt="logo" />
                    </div>
                    <ul class="header__ul">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Подукция</a></li>
                        <li><a href="#">Где купить</a></li>
                        <li><a href="#">Вопрос-ответ</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>

                </div>
            </div>
        </header>
        <div class="main">

            <div class="container">
                <div class="main__content">
                    <div class="main__big-block">
                        <div class="main__text">
                            <div class="main__text-content">
                                <div class="main__title title">
                                    <h1>Автомагнитола CarFly M320</h1>
                                </div>
                                <div class="main__subtitle subtitle">
                                    <p>Приемник для смартфона SPH-10BT Pioneer создан для безопасного и простого доступа
                                        к
                                        приложениям
                                        смартфона при помощи четырех специальных кнопок.</p>
                                </div>
                            </div>
                        </div>

                        <div class="main__tablet-big">
                            <div class="main__tablet-big-image">
                                <img src="img/main/carRadio.svg">
                            </div>
                            <div class="icons__block">
                                <div class="icon__android">
                                    <img src="img/main/icon-android.svg" alt="">
                                    <p>Android 8.2</p>
                                </div>
                                <div class="icon__size">
                                    <img src="img/main/icon-size.svg" alt="">
                                    <p>180x50x160 мм</p>
                                </div>
                                <div class="icon__sound">
                                    <img src="img/main/icon-sound.svg" alt="">
                                    <p>4x22 Вт</p>
                                </div>
                            </div>
                        </div>
                        <div class="main__tablet-next">
                            <div class="main__tablet-next-row">
                                <img src="img/main/rightRow.svg" alt="">
                            </div>
                            <div class="main__tablet-next-block">
                                <p class="text-rotate">ДАЛЕЕ</p>
                                <img src="img/main/carRadio2.svg" alt="">
                            </div>
                        </div>

                        <div class="btn-more">
                            <a href="#"><span>Подробнее</span></a>
                        </div>

                    </div>



                </div>
            </div>
        </div>
        <div class="footer">
            v
        </div>
    </div>
</body>

</html>
